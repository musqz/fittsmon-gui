<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="fittsmon gui icon">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0D47A1"/>
      <stop offset="1" stop-color="#1976D2"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="36" ry="36" fill="url(#bg)" />

  <!-- Arrow cursor pointing to click target -->
  <g fill="#FFFFFF">
    <!-- main arrow body, tip at ~ (154,120) -->
    <path d="M40 12 L120 92 L100 110 L120 128 L92 118 L60 156 L52 132 L28 132 Z" transform="translate(12, -4) scale(1.0)" />
  </g>

  <!-- Click indicator (concentric circles) placed at arrow tip -->
  <g transform="translate(154,120)">
    <circle cx="0" cy="0" r="6" fill="#FFFFFF" />
    <circle cx="0" cy="0" r="14" fill="none" stroke="#FFFFFF" stroke-opacity="0.45" stroke-width="3" />
    <circle cx="0" cy="0" r="26" fill="none" stroke="#FFFFFF" stroke-opacity="0.22" stroke-width="2" />
  </g>
</svg>
